<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="css/images/mailIcon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
  <link rel="stylesheet" href="css/style.css">
  <style>

  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluemail Login</title>
</head>
<body>
 
  <!-- WRITEUPS -->
   
  <!-- FOR THE INPUT FORM WINDOW -->
  <form class="form">
    <div class="formBox">
      <div class="head">
        BLUEMAIL LOGIN
      </div>

      <div class="login">
        <input type="text" class="login-input-class" id="username" required>
        <label class="login-label" for="username">username or email</label>
        <img class="loginIcon" src="./css/images/login.png">
      </div>

      <div class="password">
        <input class="password-input-class" type="password" id="password" required>
        <label for="password" class="password-label">password</label>
        <img class="passwordIcon js-password-icon" src="./css/images/padlock.png">
      </div>

      <!-- Second section of the form -->
      <div class="secondText">
        <div class="remember">
          <input type="checkbox" class="checkbox">
          Remember Me
        </div>
        <div class="forgot">
          Forgot Password?
        </div>
      </div>
      
      <div>
          <button id="js-login-button" class="loginButton 
          js-login-button" type="button">
            Login
          </button>
      </div>
      
    </div>
  </form>
  <script src="scripts/function.js"></script>
</body>
</html>
