  <!-- FOR THE INPUT FORM WINDOW -->
  <form class="form">
    <div class="formBox">
      <div class="head">
        LOGIN TO BLUEMAIL
      </div>

      <div class="login">
        <input type="email" id="username" placeholder="username or email">
        <img class="loginIcon" src="../css/images/login.png">
      </div>

      <div class="password">
        <input type="password" id="password" placeholder="Password" required>
        <img class="passwordIcon js-password-icon" src="../css/images/padlock.png">
      </div>

      <!-- Second section of the form -->
      <div class="secondText">
        <div class="remember">
          <input type="checkbox" class="checkbox">
          Remember Me
        </div>
        <div class="forgot">
          Forgot Password?
        </div>
      </div>
      
      <div>
        <a href="index2.html" class="loginButtonAnchor">
          <button id="js-login-button" class="loginButton 
          js-login-button" type="button">
            Login
          </button>
        </a>
      </div>
      
    </div>
  </form>
